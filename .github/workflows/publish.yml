name: publish site
on:
  push:
    branches:
      - main  # mainブランチに保存されたら実行
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      # 他に拡張機能を使っている場合はここに追加（例: pip install pymdown-extensions）
      - run: mkdocs gh-deploy --force